<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mDowód</title>
    <link rel="stylesheet" href="style.css">
    <script src="chujjj.js"></script>
    <script src="sktipr.js"></script>
    <script src="blad.js"></script>
    <script>
        if (window.navigator.standalone) {
            document.body.classList.add('standalone');
        }
    </script>
    <style>
        .dowod-container {
            display: none; /* Ukryte domyślnie */
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .dowod-container .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .dowod-container .document-details p {
            margin: 10px 0;
        }

        .dowod-container .label {
            font-weight: bold;
            color: #000;
        }

        .close-button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 10px auto 0;
            width: 80%;
        }

        .close-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <!-- Twój istniejący kod -->

    <div class="dowod-container" id="dowod-container">
        <div class="header">Twój dowód osobisty</div>
        <div class="document-details">
            <p><span class="label">Imię i nazwisko:</span> Mateusz Paweł Mazur</p>
            <p><span class="label">Data urodzenia:</span> 14.09.2005</p>
            <p><span class="label">Numer PESEL:</span> 05291433433</p>
            <p><span class="label">Seria i numer:</span> AUR173928</p>
            <p><span class="label">Termin ważności:</span> 04.01.2029</p>
        </div>
        <button class="close-button" onclick="closeDowod()">Zamknij</button>
    </div>

    <script>
        // Funkcja do pokazania sekcji dowodu osobistego
        function danedowodowe() {
            document.getElementById('dowod-container').style.display = 'block';
        }

        // Funkcja do zamknięcia sekcji dowodu osobistego
        function closeDowod() {
            document.getElementById('dowod-container').style.display = 'none';
        }
    </script>

    <!-- Twój istniejący kod -->
</body>
</html>
